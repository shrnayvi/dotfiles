window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: DejaVuSansM Nerd Font Mono
  size: 7
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh


import:
  - ~/config/alacritty/themes/gruvbox_dark.yaml

